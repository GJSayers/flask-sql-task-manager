{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Categories</h3>

<div class="row card-panel teal lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}" >
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-teal-text text-darken-4"></i>
          <input id="category_name"name="category_name" min-length="3" maxlength="25" type="text" class="validate">
          <label for="category_name">Category Name</label>
        </div>
      </div>
      <div class="row">
        <div class="center-align col s12">
            <button type="submit" class="btn-large prefix light-teal darken-1">
                Add Category
            </button>
        </div>
      </div>
    </form>
</div>
        
{% endblock %}
